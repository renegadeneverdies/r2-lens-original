services:
  r2-lens:
    build: .
    container_name: r2-lens
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
      - "443:443"
    volumes:
      - ./db:/app/data/
    env_file:
      - .env
    command: ["sleep", "infinity"]
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
